{% extends "base_nav.html" %}

{% block content %}
    <h1>{{ heading }} ({{ num_books }})</h1>

    <ul class="unstyled">
        {% for book in books %}
            <li><a href="{{ url_for('edit_book', id=book.id) }}" target="_blank">{{ book.title }}</a>
            {% if book.authors %}
                <small>by</small> <a href="{{ url_for('taxonomy', ttype='author', slug=book.authors[0].slug) }}">{{ book.authors[0].name }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
