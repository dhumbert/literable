{% extends "base_nav.html" %}

{% block content %}
    <h1>Covers</h1>

    <ul class="unstyled">
        {% for cover in covers %}
            <li>
                <a href="{{ url_for('edit_book', id=cover.book.id) }}" target="_blank">{{ cover.book.title }}</a>
                {{ cover.dimensions }}, {{ cover.size }} kB
            </li>
        {% endfor %}
    </ul>
{% endblock %}
