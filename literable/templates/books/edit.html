{% extends 'base_nav.html' %}

{% block content %}

<h1>Edit Book</h1>

<div class="row">
    <div class="span2 book-edit-meta pull-right">
        {% if book.cover %}
            <div class="current-cover">
                <img src="{{ book.get_thumb_url() }}">
            </div>
        {% endif %}

        {% if book.filename %}
            <div class="current-file">
                <a href="{{ url_for('download_book', id=book.id) }}"><i class="icon-download-alt"></i> {{ book.get_format() }}</a>
            </div>

            <div class="edit-write-meta">
                <a class="btn btn-info warn" data-warning="This will alter the ebook file. Are you sure you want to continue?" href="{{ url_for('write_book_meta', id=book.id) }}"><i class="icon-pencil icon-white"></i> Save meta</a>
            </div>
        {% endif %}

        <div class="edit-delete">
            <a class="btn btn-danger warn" data-warning="Are you sure you want to delete this book? This action is irrevocable." href="{{ url_for('delete_book', id=book.id) }}"><i class="icon-trash icon-white"></i> Delete</a>
        </div>
    </div>

    <div class="span9 pull-left">
        {% include 'books/form.html' %}
    </div>
</div>

{% endblock %}
