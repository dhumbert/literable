<div class="pagination pagination-large pagination-centered">
    <ul>
        <li{% if not books.has_prev %} class="disabled"{% endif %}>
            <a href="{{ url_for(pagination_page, page=books.prev_num, sort=sort, dir=dir) }}">&larr; Prev</a>
        </li>

        {%- for page in books.iter_pages(right_current=3, right_edge=1, left_edge=1) %}
            <li{% if not page or page == books.page %} class="disabled"{% endif %}>
            {% if page %}
                {% if page != books.page %}
                    <a href="{{ url_for(pagination_page, page=page, sort=sort, dir=dir) }}">{{ page }}</a>
                {% else %}
                    <a class="disabled"><strong>{{ page }}</strong></a>
                {% endif %}
            {% else %}
                <a><span class="ellipsis">â€¦</span></a>
            {% endif %}
            </li>
        {% endfor %}

        <li{% if not books.has_next %} class="disabled"{% endif %}>
            <a {% if books.has_next %}href="{{ url_for(pagination_page, page=books.next_num, sort=sort, dir=dir) }}"{% endif %}>Next &rarr;</a>
        </li>
    </ul>
</div>
