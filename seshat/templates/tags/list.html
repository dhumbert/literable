{% extends "base_nav.html" %}

{% block content %}
    <ul class="breadcrumb">
        <li><a href="{{ url_for('list_books') }}">Library</a><span class="divider">/</span></li>
        <li class="active">Tags</li>
    </ul>

    {% if tags %}
        <ul class="tag-list">
            {% for tag in tags %}
                <li><a href="{{ url_for('tag', tag=tag.slug) }}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        No tags
    {% endif %}

{% endblock %}
