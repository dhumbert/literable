<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Modal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar span3"></section>
                <section id="main" class="main span8">
                    <div id="my-modal" class="modal hide fade">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h3>Header</h3>
                        </div>
                        <div class="modal-body">
                            <p>Body (Hit ESC to close)</p>
                        </div>
                        <div class="modal-footer">
                            Footer
                        </div>
                    </div>
                    <button id="my-opener" type="button" class="btn" data-toggle="button" >Open</button>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="assets/config.js"></script>
        <script type="text/javascript" src="../vendor/dojo/dojo/dojo.js"></script>
        <script>
            require(["dojo/query","dojo/on", "bootstrap/Modal", "./assets/tests.js"],
                function (query, on) {
                    on(query('#my-opener')[0], 'click', function (e) {
                        query('#my-modal').modal({
                            show: true,
                            keyboard: true
                        });
                    });

                    query('#my-modal').on('show', function () {
                        console.info('show');
                    });

                    query('#my-modal').on('shown', function () {
                        console.info('modal is now shown');
                    });

                    query('#my-modal').on('hide', function () {
                        console.info('hide');
                    });

                    query('#my-modal').on('hidden', function () {
                        console.info('modal is now hidden');
                    });
                }
            );
        </script>
    </body>
</html>
