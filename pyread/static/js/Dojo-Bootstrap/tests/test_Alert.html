<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Alert</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="nav-collapse collapse">
                        <a class="brand" href="index.html">Dojo Bootstrap Tests</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <section class="sidebar span3"></section>
                <section id="main" class="main span8">
                    <div class="alert fade in">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Holy guacamole!</strong> Best check yo self, you're not looking too good.
                    </div>
                </section>
            </div>
        </div>

        <script src="assets/config.js"></script>
        <script src="../vendor/dojo/dojo/dojo.js"></script>
        
        <script>
            require([ "dojo/query", "dojo/on", "bootstrap/Alert", "./assets/tests.js" ],
                function (query, on) {
                    query('.alert').on('close', function () {
                        console.info('close');
                    });

                    query('.alert').on('closed', function () {
                        console.info('it is now closed');
                    });
                }
            );
        </script>
    </body>
</html>
